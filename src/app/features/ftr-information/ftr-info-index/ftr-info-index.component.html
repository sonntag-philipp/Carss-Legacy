<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center">
    <h1 style="font-size: 9vh; font-weight: lighter;">Open Carss</h1>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center">
    <h3 style="font-size: 2vh; font-weight: lighter;">Finde jetzt deine Mitfahrgelegenheit!</h3>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center start">
    <button mat-raised-button color="warn" (click)="onBtnGetStarted();">Jetzt starten</button>
  </mat-toolbar-row>
</mat-toolbar>
<div fxLayout.xs="column" fxLayout="row">
  <mat-card fxFlex="50" style="background-color: #ffcccc;">
    <mat-card-title style="text-align: center;">Fahren</mat-card-title>
    <mat-card-content>
      <b>1.</b> Anmeldung über Google oder Facebook<br>
      <b>2.</b> Dein Fahrzeug einstellen<br>
      <b>3.</b> Eintragung deiner Fahrten<br>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex="50" style="background-color: #ccffcc;">
    <mat-card-title style="text-align: center;">Mitfahren</mat-card-title>
    <mat-card-content>
      <b>1.</b> Anmeldung über Google oder Facebook<br>
      <b>2.</b> Dein Ziel einstellen<br>
      <b>3.</b> Suche nach Fahrten<br>
    </mat-card-content>
  </mat-card>
</div>
