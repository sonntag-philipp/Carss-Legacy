<h1 ngClass.xs="heading-container-xs" class="heading" ngClass="heading-container">
  Neue Fahrt erstellen
</h1>
<mat-card>
  <mat-card-content>
    <mat-horizontal-stepper>
      <mat-step>
        <ng-template matStepLabel>Eingabe der Fahrtdaten</ng-template>
        <app-drive-index-form></app-drive-index-form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Route erstellen</ng-template>
        <app-drive-index-route></app-drive-index-route>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Absenden</ng-template>
        <app-drive-index-submit></app-drive-index-submit>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
