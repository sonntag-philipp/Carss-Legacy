<div class="heading-container">
  <h1 role="heading" class="heading"></h1>
  <input [value]="(profile | async)?.name" class="heading" placeholder="Name:" matInput maxlength="20" type="text">
</div>
<app-profile-chips
  [chips]="chips"
></app-profile-chips>
<app-profile-paragraph title="Person:">
  <div fxFlex="initial" fxLayout="column">
    <b class="table-entry">Alter:</b>
    <b class="table-entry">Wohnort:</b>
    <b class="table-entry">Geschlecht:</b>
  </div>
  <div fxFlex="initial" fxLayout="column">
    <input [value]="(profile | async)?.characteristics.age" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.characteristics.hometown" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.characteristics.sex" class="table-entry" matInput maxlength="20" type="text">
  </div>
</app-profile-paragraph>
<app-profile-paragraph title="Auto:" fxLayout="row">
  <div fxFlex="initial" fxLayout="column">
    <b class="table-entry">Marke:</b>
    <b class="table-entry">Modell:</b>
    <b class="table-entry">Sitze:</b>
    <b class="table-entry">Farbe:</b>
    <b class="table-entry">TÃ¼ren:</b>
    <b class="table-entry">Baujahr:</b>
    <b class="table-entry">Sonstiges:</b>
  </div>
  <div fxFlex="initial" fxLayout="column">
    <input [value]="(profile | async)?.car.brand" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.car.model" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.car.seats" class="table-entry" matInput maxlength="20" type="number">
    <input [value]="(profile | async)?.car.color" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.car.doors" class="table-entry" matInput maxlength="20" type="number">
    <input [value]="(profile | async)?.car.year" class="table-entry" matInput maxlength="20" type="text">
    <input [value]="(profile | async)?.car.misc" class="table-entry" matInput maxlength="20" type="text">
  </div>
</app-profile-paragraph>
<div>
  <button mat-raised-button color="primary" [routerLink]="['edit']">Speichern</button>
</div>
