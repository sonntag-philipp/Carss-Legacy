<mat-divider></mat-divider>
<div class="card-subcontainer">
  <h1 class="card-subcontainer-title">Adresse:</h1>
  <agm-map [longitude]="longitude" [latitude]="latitude" [zoom]="15" (mapReady)="mapReady($event)" style="height: 30vh;">
    <agm-marker [longitude]="longitude" [latitude]="latitude">

      <agm-info-window [isOpen]="true">
        {{ address }}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
