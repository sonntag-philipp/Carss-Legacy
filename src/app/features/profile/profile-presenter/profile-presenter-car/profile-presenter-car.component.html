<mat-divider></mat-divider>
<div>
  <div class="card-subcontainer" fxLayout="row">
    <div fxFlex="85">
      <h1 class="card-subcontainer-title" style="padding-bottom: 8px;">{{ vehicle.name }}</h1>
      <div style="font-size: 11pt;">
        <carss-description-container [content]="vehicle.description"></carss-description-container>
      </div>
    </div>
    <div fxFlex="15">
      <img src="{{ vehicle?.image_url }}" style="border-radius: 50%;" width="100%;" alt="">
    </div>
  </div>
  <div style="padding: 8px 16px 8px 16px;">
    <carss-tag-container [tags]="tags" [id]="vehicle?.id" type="vehicles"></carss-tag-container>
  </div>
</div>
