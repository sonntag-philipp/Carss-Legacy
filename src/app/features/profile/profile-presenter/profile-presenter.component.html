<mat-card *ngIf="profileService.initialized.user" style="padding: 0; margin-top: 24px; margin-bottom: 24px;">
  <mat-toolbar class="profile-card-toolbar" color="primary">
    <span>{{ profileService.user?.name }} {{ profileService.user?.surname }}</span>
    <div fxFlex="auto"></div>
    <button *ngIf="(session.user.id === uid)" mat-icon-button [routerLink]="['edit']" matTooltip="Profil bearbeiten">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-toolbar>
  <div class="card-subcontainer" fxLayout="row">
    <div fxFlex="85">
      <div class="card-subcontainer-paragraph">
        <carss-description-container [content]="profileService.user.description"></carss-description-container>
      </div>
    </div>
    <div fxFlex="15">
      <carss-image-container [url]="profileService.user.avatar"></carss-image-container>
    </div>
  </div>
  <div style="padding: 8px 16px 8px 16px;">
    <carss-tag-container [tags]="profileService.userTags" [id]="profileService.user.id" type="users"></carss-tag-container>
  </div>
  <div style="padding: 8px 16px 8px 16px;">
    <carss-choose-map [disabled]="true" [placeId]="profileService.user.address"></carss-choose-map>
  </div>
  <div *ngIf="profileService.initialized.rides">
    <mat-divider></mat-divider>
    <h1 class="card-subcontainer-title card-subcontainer" style="padding-bottom: 0;">Fahrten:</h1>
    <div *ngFor="let item of profileService.rides;" >
      <div style="padding: 0px 16px 0 16px;">
        <carss-ride-container [ride]="item.ride" [tags]="item.tags"></carss-ride-container>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</mat-card>
