<div fxLayout="column">
  <div fxFlex="initial">
    <mat-toolbar style="height: 54px;" color="primary">
      <span>{{ data.title }}</span>
    </mat-toolbar>
  </div>
  <div style="padding: 8px; width: fit-content;">
    <mat-form-field>
      <input matInput #input placeholder="{{ data.placeholder }}" type="text">
    </mat-form-field>
    <button mat-button (click)="btnOkay(input.value);" color="warn">{{ data.button }}</button>
  </div>
</div>
